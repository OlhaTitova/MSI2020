        <main>
          <!-- <div class="container"> -->
          <section>
            <h1>Hey!</h1>
            <h2>Let's try to find a joke for you:</h2>
            <form action="">
              <ul id="joke-search-list">
                <li>
                  <input type="radio" id="random" name="Radios" checked="true">
                  <label for="random">Random</label>
                  <div class="check"></div>
                </li>
                <li>
                  <input type="radio" id="categories" name="Radios">
                  <label for="categories">From categories</label>
                  <div class="check"></div>
                </li>
                <!-------- Radios as button--->
                <div id="choice-category" hidden>
                  <div class="radios-as-btn">
                    <input type="radio" name="option" id="animal" value="animal">
                    <label for="animal">Animal</label>
                  </div>

                  <div class="radios-as-btn">
                    <input type="radio" name="option" id="career" value="career">
                    <label for="career">Career</label>
                  </div>

                  <div class="radios-as-btn">
                    <input type="radio" name="option" id="celebrity" value="celebrity">
                    <label for="celebrity">Celebrity</label>
                  </div>

                  <div class="radios-as-btn">
                    <input type="radio" name="option" id="dev" value="dev">
                    <label for="dev">Dev</label>
                  </div>
                </div>
                <!---------------------------->
                <li>
                  <input type="radio" id="search" name="Radios">
                  <label for="search">Search</label>
                  <div class="check"></div>
                </li>

                <div id="choice-search" hidden>
                  <form action="" method="post">
                    <input class="search" type="search" id="searchField" placeholder="Free text search...">
                  </form>
                </div>
              </ul>

              <button id="btnGetJoke" class="btn-get" type="submit">
                Get a joke
              </button>

              <div id="row"></div>
            </form>

          </section>
      </div>
      </main>
