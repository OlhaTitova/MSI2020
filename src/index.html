<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap">
  <title>MSI 2020 Front-end Development Test</title>
</head>

<body>
  <div class="page">
    <div class="main-container">
      <header>
        <div class="container header">
          <h2 class="logo">MSI 2020</h2>
          <button class="favorite-toggle">Favorite</button>
        </div>
      </header>

      <main>
        <div class="container">
          <h1>Hey!</h1>
          <h3>Let's try to find a joke for you:</h3>

          <form action="">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="Radios" id="Radios1" value="option1" checked>
              <label class="form-check-label" for="Radios1">
                Random
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="Radios" id="Radios2" value="option2">
              <label class="form-check-label" for="Radios2">
                From categories
              </label>
            </div>

            <div class="btn-group" role="group">
              <button type="button" class="buttons">Animal</button>
              <button type="button" class="buttons">Career</button>
              <button type="button" class="buttons">Celebrity</button>
              <button type="button" class="buttons">Dev</button>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="Radios" id="Radios3" value="option3">
              <label class="form-check-label" for="Radios3" for="Search">
                Search
              </label>
            </div>
          </form>

          <div>
            <form action="" method="post">
              <input class="search" type="search" id="Search" placeholder="Free text search...">
            </form>
          </div>

          <button class="buttonB" type="submit">
            Get a joke
          </button>

          <div class="joke"> </div>

        </div>

      </main>
    </div>
    <aside class="aside">
      <h2 class="Favorite">Favourite</h2>

      <div class="reactangle2">

      </div>

      <div class="reactangle2">

      </div>

      <div class="reactangle2">

      </div>

    </aside>
  </div>
</body>

</html>
