<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" type="image/png" href="./img/favico.ico" />
  <title>MSI 2020 Front-end Development Test</title>
</head>

<body>
  <div class="site">
    <div class="page">
      <div class="container">

        <header class="header">
          <h3 class="logo">MSI 2020</h3>

          <div class="hamburger-menu">

            <input id="menu__toggle" type="checkbox" />
            <label class="menu__btn" for="menu__toggle">
              <div class="menu__btn-wrapper">
                <div class="menu__btn-black">
                </div>
                <p class="menu__heading">Favorite</p>
              </div>
              <span></span>
            </label>

            <aside class="menu__box">

            </aside>

          </div>
        </header>

        <main>
          <h1>Hey!</h1>
          <h2>Let's try to find a joke for you:</h2>
          <form action="">
            <ul id="joke-search-list">
              <li>
                <input type="radio" id="random" name="radios" checked="true">
                <label for="random">Random
                  <div class="check"></div>
                </label>
              </li>
              <li>
                <input type="radio" id="categories" name="radios">
                <label for="categories">From categories
                  <div class="check"></div>
                </label>
              </li>
              <!-------- Radios as button--->
              <div id="choice-category" hidden></div>
              <!---------------------------->
              <li>
                <input type="radio" id="search" name="radios">
                <label for="search">Search
                  <div class="check"></div>
                </label>
              </li>

              <div id="choice-search" hidden>
                <form action="" method="post">
                  <input class="search" type="search" id="searchField" placeholder="Free text search..." required
                    minlength="3" maxlength="120">
                </form>
              </div>
            </ul>

            <button id="btnGetJoke" class="btn-get" type="submit">
              Get a joke
            </button>

            <div id="row"></div>
          </form>

        </main>
      </div>

      <aside class="aside-favorite">
        <p class="favorite-heading">Favorite</p>

      </aside>

      <div id="black-wrapper"></div>
    </div>
    <script src="./js/main.js"></script>
  </div>
</body>

</html>
